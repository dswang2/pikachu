<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pikachu</title>
    <link rel="stylesheet" href="/index.5952072d.css">
</head>
<body>
<style id="styleContent"></style>
<div id="styleText"></div>
<div id="buttons">
    <button id="btnPause">暂停</button>
    <button id="btnSlow">快速</button>
    <button id="btnNormal">中速</button>
    <button id="btnFast">慢速</button>
</div>
<style>
    button{
        margin-top: 10px;
        padding: 2px;
        white-space: nowrap;
    }
    #buttons{
        position: fixed;
        top: 10px;
        left: 100%;
        transform: translateX(-150%);
    }
    #styleText{
        position: fixed;
        top: 0;
        left: 0;
        height: 50vh;
        width: 100%;
        overflow-y: auto;
    }
    #pikachu {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50vh;
    }
    /*隐藏滚动条的，但是鼠标可以滚动*/
    #styleText::-webkit-scrollbar {
        display: none;
    }

</style>
<div id="pikachu" class="skin">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="nose">
        <div class="triangle"></div>
    </div>
    <div class="month">
        <div class="up">
            <div class="lip left"></div>
            <div class="lip right"></div>
            <div class="hideLine"></div>
        </div>
        <div class="down">
            <div class="circle-out">
                <div class="cirgle-in"></div>
            </div>
        </div>
    </div>
    <div class="face left"></div>
    <div class="face right"></div>
</div>
</body>
<script src="/index.947dd5dd.js"></script>
</html>
